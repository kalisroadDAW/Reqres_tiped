<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown" style="margin-top: 5%;">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img style="width: 20%;height: 20%; margin-top:5%; margin-bottom:5%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Oxygen-actions-im-msn.svg/800px-Oxygen-actions-im-msn.svg.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="email" required="required">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password" required="required">
      
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
      
    </form>

    <p style="color: red"*ngIf="fakebadlogin;">{{Badlogin}}</p>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="..">Forgot Password?</a><br/><br/>
      <a class="underlineHover" href="/register">Register</a>
    </div>

  </div>
</div>
